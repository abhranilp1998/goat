<body>

    <div class="container-fluid text-center">
        <h1>Hello There</h1>
        <p>What is up What is up?? Kya chalu hai</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p class="text-capitalize text-center">Click this for fun===>
                    <button class="btn btn-outline-primary" onclick="func(event)">THIS</button>
                </p>
            </div>
        </div>
    </div>

    <div class="container d-none">
        <!-- Initially hidden -->
        <img src="assets/images/pic1.jpg"> <!-- Use forward slashes in the file path -->
    </div>

    <script>
        function func(event) {
            var div = document.querySelector('.container.d-none');
            div.classList.remove('d-none');
            
            var goat = document.createElement('div');
            goat.innerHTML = '<h2>This is a goat</h2><button onclick="toobad(event)">Not Happy?</button>';
            div.appendChild(goat);
            
            var btn = document.querySelector('.btn-outline-primary');
            btn.classList.add('btn-outline-light');
            btn.id = "goat-btn"; // Set the id attribute
            btn.classList.remove('btn-outline-primary');
            btn.innerHTML = '';
        }

        function toobad(event) {
            var img = document.querySelector('img');
            img.src = "assets/images/pic2.jpg"; // Use forward slashes in the file path
            img.parentElement.classList.remove('d-none');
            document.querySelector('h2').innerHTML = "This is THE GOAT";
            document.querySelector('#goat-btn').style.display=none; // Change button text
        }
    </script>
